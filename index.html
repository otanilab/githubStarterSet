<!DOCTYPE html>

<head>

<body>
  <ul class="introduce">

      <div>
        <div class="intro-card">

            <div class="name-box">
              <p>

              <p>
                <span class="title">Nickname</span>
                <span class="content">なかお or けいご</span>

          </div>
          <div class="taste-container">
            <div class="taste">
              <p class="title">Favorite</p>

              </p>

          </div>
          <div class="under-container">

                  <p class="title">Character</p>

                </div>
              </div>

            <div class="photo-container">
              <div class="photo">
                <p class="title">Photo/Pic</p>
                <div class="photo-imgframe">
                  <img src="https://avatars0.githubusercontent.com/u/54620036?s=400&v=4" />

              </div>

            <div class="free-container">
              <div class="free">

                <p class="content">がんばる</p>

            </div>

          </div>
